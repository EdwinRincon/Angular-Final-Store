<div class="container">
  <mat-form-field class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
    <mat-label>Buscar...</mat-label>
    <input matInput autocomplete="off" type="search" (keyup)="searchFilter()" [(ngModel)]="search" #input>
  </mat-form-field>
</div>
<!-- Spinner Loading -->
<app-loading-spinner *ngIf="showLoadingSpinner === true"></app-loading-spinner>
<div class="mat-elevation-z1">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z1" matSort>
    <ng-container matColumnDef="id_order">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID Order </th>
      <td mat-cell *matCellDef="let ordenes"> {{ordenes.id_order}} </td>
    </ng-container>
    <ng-container matColumnDef="payer_id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Payer ID </th>
      <td mat-cell *matCellDef="let ordenes"> {{ordenes.payer_id}} </td>
    </ng-container>
    <ng-container matColumnDef="create_time">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Create Time </th>
      <td mat-cell *matCellDef="let ordenes"> {{ordenes.create_time}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let ordenes">
        <button mat-raised-button color="warn" (click)="deleteOrder(ordenes.id_order)"><span class="material-icons">delete</span></button>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr class="rowsData" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
    </tr>
  </table>
  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
