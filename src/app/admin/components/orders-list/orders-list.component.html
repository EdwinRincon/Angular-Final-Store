
<div class="container-fluid">
  <mat-form-field class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <mat-label>Buscar...</mat-label>
      <input matInput autocomplete="off" type="search" (keyup)="search()" [(ngModel)]="texto">
  </mat-form-field>
</div>
<!-- Spinner Loading -->
<app-loading-spinner *ngIf="showLoadingSpinner === true"></app-loading-spinner>
<div class="mat-elevation-z1">
<table mat-table [dataSource]="orders" class="mat-elevation-z1">
  <ng-container matColumnDef="id_order">
    <th mat-header-cell *matHeaderCellDef> ID Order </th>
    <td mat-cell *matCellDef="let orders"> {{orders.id_order}} </td>
  </ng-container>
  <ng-container matColumnDef="payer_id">
    <th mat-header-cell *matHeaderCellDef> Payer ID </th>
    <td mat-cell *matCellDef="let orders"> {{orders.payer_id}} </td>
  </ng-container>
  <ng-container matColumnDef="create_time">
    <th mat-header-cell *matHeaderCellDef> Create Time </th>
    <td mat-cell *matCellDef="let orders"> {{orders.create_time}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let orders">  
    <button mat-raised-button color="warn" (click)="deleteOrder(orders.id_order)">Eliminar<span class="material-icons">delete</span></button>   
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="rowsData" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<!-- Botones Paginacion Tabla -->
<div id="btnPagination">
  <button (click)="fetchOrders(-9)" mat-raised-button color="warn" id="previousO"><mat-icon>arrow_left</mat-icon>Previous</button>
  <button (click)="fetchOrders(9)" mat-raised-button color="warn" id="nextO">Next<mat-icon>arrow_right</mat-icon></button>
</div>
