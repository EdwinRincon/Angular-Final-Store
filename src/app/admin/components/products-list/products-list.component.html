<div class="container-fluid">
  <a mat-raised-button routerLink="create" >Crear nuevo producto <span class="material-icons">local_offer</span></a>
  <mat-form-field class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
    <mat-label>Buscar...</mat-label>
      <input  matInput autocomplete="off" type="search" (keyup)="search()" [(ngModel)]="texto">
  </mat-form-field>
</div>
<!-- Spinner Loading -->
<app-loading-spinner *ngIf="showLoadingSpinner === true"></app-loading-spinner>
<div class="mat-elevation-z2">
<table mat-table [dataSource]="productos" class="mat-elevation-z2">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let producto"> {{producto.name}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let producto"> {{producto.price}} </td>
  </ng-container>
  <ng-container matColumnDef="category">
    <th mat-header-cell *matHeaderCellDef> Category </th>
    <td mat-cell *matCellDef="let producto"> {{producto.category}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let producto"> 
    <button mat-raised-button color="primary" [routerLink]="['edit', producto.name]">Editar <span class="material-icons">edit</span></button>  
    <button mat-raised-button color="warn" (click)="deleteProduct(producto.name)">Eliminar<span class="material-icons">delete</span></button>   
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr  class="rowsData" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

</div>
<!-- Botones Paginacion Tabla -->
<div id="btnPagination">
  <button (click)="fetchProducts(-9)" mat-raised-button color="warn" id="previousPAdm"><mat-icon>arrow_left</mat-icon>Previous</button>
  <button (click)="fetchProducts(9)" mat-raised-button color="warn" id="nextPAdm">Next<mat-icon>arrow_right</mat-icon></button>
</div>
