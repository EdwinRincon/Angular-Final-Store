<form [formGroup]="form" (ngSubmit)="saveProduct($event)" autocomplete="off">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Producto</mat-card-title>
        <div class="row">
          <div class="col-xs">
            <mat-slide-toggle [color]="color" (change)="cambio()" formControlName="available" >
              <p id="disponibleY" *ngIf="available ===true" >DISPONIBLE: SI</p>
              <p id="disponibleN" *ngIf="available ===false">DISPONIBLE: NO</p>
            </mat-slide-toggle>
          </div>
        </div>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
            <mat-form-field>
              <input placeholder="Name" formControlName="name" matInput type="text">
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <input placeholder="Price" formControlName="price" matInput type="number">
            </mat-form-field>
            <div *ngIf="priceField.errors && priceField.dirty">
              <p *ngIf="priceField.hasError('price_invalid')">no te debes pasar de â‚¬10.000</p>
              <p *ngIf="priceField.hasError('required')">el campo es requerido</p>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field>
              <textarea placeholder="Description" formControlName="description" matInput></textarea>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <mat-form-field class="col-xs-12 col-sm-6 col-md-3 col-lg-6">
              <mat-label>Elegir categoria</mat-label>
              <mat-select formControlName="category">
                <mat-option value='moviles'>Moviles</mat-option>
                <mat-option value='ordenadores'>Ordenadores</mat-option>
                <mat-option value='televisores'>Televisores</mat-option>
                <mat-option value='relojes'>Relojes</mat-option>
                <mat-option value='auriculares'>Auriculares</mat-option>
              </mat-select>
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs">
            <img *ngIf="(image$ | async) as image" [src]="image" alt="producto">
            <input type="file" (change)="uploadFile($event)">
          </div>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
    
  </form>
