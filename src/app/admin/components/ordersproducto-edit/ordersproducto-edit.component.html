<form [formGroup]="form" (ngSubmit)="saveOrderProducto($event)" autocomplete="off">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Venta</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs-12 col-md-12 col-lg-12 col-xl-12">
          <mat-form-field>
            <input placeholder="ID Order" formControlName="id_order" matInput type="text" >
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Payer ID" formControlName="payer_id" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="ID Product" formControlName="idProduct" matInput type="text">
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Cantidad" formControlName="cantidad" matInput type="number">
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button [disabled]="form.invalid" mat-raised-button color="primary" type="submit">Guardar</button>
    </mat-card-actions>
  </mat-card>
  
</form>
