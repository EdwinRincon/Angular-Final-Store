<app-header></app-header>
<div class="form-center">
    <div class="row center-xs w3-margin">
        <div class="col-6">
            <mat-card class="change-card">
                <mat-card-content>
                    <form class="login100-form" [formGroup]="form" autocomplete="off">
                        <div class="row">
                            <div class="col-xs">
                                <mat-form-field appearance="legacy">
                                    <span matPrefix class="material-icons">vpn_key</span>
                                    <mat-label>&nbsp;Enter your password</mat-label>
                                    <input formControlName="password" autocomplete="new-password" matInput
                                        [type]="hide ? 'password' : 'text'" />
                                    <mat-error *ngIf="form.controls['password'].errors">Minimo 8 caracteres, 1
                                        mayuscula, 1
                                        minuscula, 1 numero, m√°ximo 20
                                        caracteres</mat-error>
                                    <span mat-icon-button matSuffix (click)="hide = !hide"
                                        [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                                        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                                    </span>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="container-change100-form-btn w3-margin-top">
                            <button (click)="changePwd()" class="change100-form-btn" mat-raised-button color="primary">Actualizar</button>
                            <button mat-button routerLink="/auth/login" type="button">Volver</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
